<div class="container">
    <h2 class="text-center">Add new Appointment</h2>

    <!-- Dropdown Section -->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ selectedPatient }}
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let patient of patient">
            <a class="dropdown-item" (click)="selectPatient(patient)">{{ patient.id }}</a>
          </li>
        </ul>
      </div>

      <!-- Patient Details Section -->
<div *ngIf="selectedPatient" class="card p-3">
    <h5>Patient Details:</h5>
    <p><strong>Name:</strong> {{ selectedPatient1.firstName }}</p>
    <p><strong>Age:</strong> {{ selectedPatient1.age }}</p>
    <!-- <p><strong>Urgency:</strong> {{ selectedPatient1.urgency }}</p> -->
    
  </div>
  
<div class=" align-items-center ">
    <button (click)="onSubmit()" class="btn btn-primary">Confirm Appointment</button>
