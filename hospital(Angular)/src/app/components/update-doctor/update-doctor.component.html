<div class="container">

    <h2 class="text-center">update Patient</h2>
    <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter firstname" [(ngModel)]="doctor.firstname"/>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter  lastname" [(ngModel)]="doctor.lastname"/>
    </div>

    

    <button type="submit" class="btn btn-success">submit</button>
    
    </form>
    
</div>
